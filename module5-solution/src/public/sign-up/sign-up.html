<div class="container">
    <fieldset ng-if="signUpCtrl.isSubscribed() === false">
        <legend>
            <b>Sign up for the newsletter</b>
        </legend>

        <form name="signUpForm" novalidate>

            <input type="text" name="firstName" placeholder="First Name" ng-model="signUpCtrl.user.firstName" required>
            <span ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">Your first name must be informed.</span>
            <br>

            <input type="text" name="lastName" placeholder="Last Name" ng-model="signUpCtrl.user.lastName" required>
            <span ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">Your last name must be informed.</span>
            <br>

            <input type="email" name="email" placeholder="Email" ng-model="signUpCtrl.user.email" required>
            <span ng-if="(signUpForm.email.$error.required || signUpForm.email.$invalid) && signUpForm.email.$touched">Please, inform a valid email address.</span>
            <br>

            <input type="text" name="phone" placeholder="Phone ###-###-####" ng-model="signUpCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})" required>
            <span ng-if="(signUpForm.phone.$error.required || signUpForm.phone.$invalid) && signUpForm.phone.$touched">Phone must be in the format ###-###-####.</span>
            <br>

            <input type="text" name="dish" placeholder="Number of your favorite dish" ng-model="signUpCtrl.user.dish" required ng->
            <span ng-if="signUpForm.dish.$error.required && signUpCtrl.dish.$touched">Your favorite dish must be informed.</span>
            <span ng-if="signUpCtrl.errorMessage">{{signUpCtrl.errorMessage}}</span>
            <br>

            <input type="submit" value="Submit" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()">

        </form>

    </fieldset>

    <h1 ng-if="signUpCtrl.isSubscribed() === true">Your information has been saved.</h1>

</div>
